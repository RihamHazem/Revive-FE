<ngb-carousel *ngIf="images.length > 1" interval="0" style="background-color:#000;" (slide)="updateImageDownload($event)">
  <ng-template ngbSlide>
    <div style="width: 384px; height: 384px; text-align: center"><img [ngStyle]="(imgWidth>imgHeight)?{'width': '100%'}:{'height':'100%'}" [src]="images[0]" alt="Random first slide"></div>
  </ng-template>
  <ng-template ngbSlide>
    <div style="width: 384px; height: 384px; text-align: center"><img #elem [ngStyle]="(imgWidth>imgHeight)?{'width': '100%'}:{'height':'100%'}" [src]="images[1]" alt="Random second slide"></div>
  </ng-template>
</ngb-carousel>
