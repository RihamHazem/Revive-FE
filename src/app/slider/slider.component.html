<ngb-carousel *ngIf="images.length > 1" interval="0" (slide)="updateImageDownload($event)">
  <ng-template ngbSlide>
    <div class="image" [ngStyle]="{'background-image': 'url('+images[0]+')'}"></div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="image" [ngStyle]="{'background-image': 'url('+images[1]+')'}"></div>
  </ng-template>
</ngb-carousel>
